<head>
  <meta charset="utf-8">
  <title>{% if page.title %} {{ page.title }} &lt; {% endif %} {{ site.name }}</title>
  <meta name="description" content="{{ site.name }}">
  <meta name="keywords" content="information">
  <meta name="author" content="{{ site.name }}">
  <meta name="HandheldFriendly" content="true" />
  <meta name="MobileOptimized" content="width" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="apple-touch-icon" sizes="76x76" href="/static/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/static/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/static/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/static/favicons/manifest.json">
  <link rel="mask-icon" href="/static/favicons/safari-pinned-tab.svg" color="#da532c">
  <link rel="shortcut icon" href="/static/favicons/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="All The Stations">
  <meta name="application-name" content="All The Stations">
  <meta name="msapplication-config" content="/static/favicons/browserconfig.xml">
  <meta name="theme-color" content="#da532c">

  <!-- Use this CSS file for any custom styling -->
  <link rel="stylesheet" href="{{site.domain}}/assets/app.css" type="text/css" media="all">
  {% comment %} Custom global CSS could go here: {% endcomment %}
  {% for css in site.custom_css %}
  <link rel="stylesheet" href="{{site.domain}}/{{css}}" media="all">
  {% endfor %}
</head>
